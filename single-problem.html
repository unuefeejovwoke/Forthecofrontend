<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scss/main.css">
    <title>Eco-Problems</title>
</head>

<body>
    <div class="body--wrapper">
        <nav>
            <div class="logo">
                <img src="/assets/images/notification/logo 3(1).png" alt="Eco logo">
            </div>
            <div class="nav-links toggler">
                <a href="index.html">Home</a>
                <a href="problems.html">The Eco<img src="/assets/images/notification/arrowdown.png" alt="arrow down"
                        class="eco-img"></a>
                <a href="#">PAls App</a>
                <a href="#">Tech4Good</a>
                <a href="#">Services</a>
            </div>
            <div class="connect toggler skew">
                <p>Connect wit Eco Africa on socials</p>
                <div class="social-btn">
                    <button><img src="/assets/images/notification/Linkedin.png" alt=""></button>
                    <button><img src="assets/images/notification/twitter.png" alt=""></button>
                    <button><img src="assets/images/notification/facebook.png" alt=""></button>
                    <button><img src="assets/images/notification/email.png" alt=""></button>
                    <button><img src="assets/images/notification/insta.png" alt=""></button>
                </div>
            </div>
            <div class="menu">
                <button><img src="assets/images/notification/more.png" alt=""></button>
            </div>
        </nav>
        <section class="main-content">
            <aside class="category">
                <div class="cat-wrapper">
                    <h5>Category</h5>
                    <div class="radio">
                        <div>
                            <label for="All">All</label>
                            <input type="radio" name="category" id="All" checked>
                        </div>
                        <div>
                            <label for="Environment">Environment</label>
                            <input type="radio" name="category" id="Environment">
                        </div>

                        <div>
                            <label for="Community">Community</label>
                            <input type="radio" name="category" id="Community">
                        </div>

                        <div>
                            <label for="Organisation">Organisation</label>
                            <input type="radio" name="category" id="Organisation">
                        </div>

                    </div>
                    <h5>Based on location</h5>
                    <form>
                        <input type="text" name="" id="" placeholder="Enter search location..">
                        <button><img src="assets/images/category/search.png" alt="search button"></button>
                    </form>
                    <h5>Based on host</h5>
                    <form>
                        <input type="text" name="" id="" placeholder="Search host name..">
                        <button><img src="assets/images/category/search.png" alt="search button"></button>
                    </form>
                </div>
            </aside>
            <main class="card-main">

            </main>
        </section>
    </div>


</body>

</html>
