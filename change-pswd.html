<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="assets/images/eco-logo.png"
			type="image/png"
		/>
		<link rel="stylesheet" href="assets/scss/main.css" />
		<title>Update Password</title>

		<script src="/assets/js/main.js" defer></script>
	</head>

	<body>
		<div class="body-wrapper profile-edit problem--profile">
			<nav>
				<div class="logo">
					<img src="/assets/images/notification/logo 3(1).png" alt="Eco logo" />
				</div>

				<div class="right-side__nav hidden">
					<div class="nav-links toggler">
						<a href="index.html">Home</a>
						<a href="problems.html"
							>The Eco<img
								src="/assets/images/notification/arrowdown.png"
								alt="arrow down"
								class="eco-img"
						/></a>
						<a href="#">PAls App</a>
						<a href="#">Tech4Good</a>
						<a href="#">Services</a>
					</div>
					<div class="connect toggler skew">
						<a href="form.html" id="login1">Log In</a>
						<a href="form.html" id="create1">Create Account</a>
					</div>
				</div>
				<div class="menu">
					<button>
						<img src="assets/images/notification/more.png" alt="" />
					</button>
				</div>
			</nav>
			<section class="heading">
				<div class="search">
					<form class="">
						<input type="text" name="" id="" placeholder="Search" />
						<button>
							<img
								src="assets/images/category/search.png"
								alt="search button"
							/>
						</button>
					</form>
				</div>
			</section>
			<section class="main-content">
				<aside class="profile display-on-desktop">
					<div class="profile--card">
						<img
							class="profile--img"
							src="/assets/images/avatar-img.svg"
							alt="user profile image"
						/>
						<div class="user--info">
							<h4 class="username" id="name">michael thomas</h4>

							<p class="user-role" id="role">community ambassador</p>
						</div>
						<div class="user-contact">
							<p class="user-email" id="email">samplemail@email.com</p>
							<p class="user-mobile" id="mobile">+234 (0) 465 9834 324</p>
						</div>
						<a href="/profile-edit.html" class="edit-profile">
							<img
								src="/assets/icons/edit.svg"
								class="icon"
								alt=""
								aria-hidden="true"
							/>
							<span>edit profile</span>
						</a>
					</div>
					<button class="ambassador-btn">
						<img
							src="/assets/icons/star.svg"
							class="icon"
							alt=""
							aria-hidden="true"
						/>
						<span>Become an ambassador</span>
					</button>
					<div class="account-action">
						<a href="#" class="link-text">change password</a>
						<a href="#" class="logout-btn">Log Out</a>
					</div>
				</aside>
				<main class="card-main profile-edit form">
					<section class="profile--nav">
						<p class="profile--nav-link">Change Password</p>
					</section>
					<section class="profile-edit--container">
						<form action="" class="card edit-form">
							<label for="oldPassword">Current Password</label> <br />
							<div class="var-input">
								<img src="assets/images/form/security-safe.png" alt="" />
								<input
									type="password"
									name="oldPassword"
									id="oldPwrdHASHED"
									required
									value="12345678"
								/>

								<span class="pswd-reveal--toggle"
									><i class="ri-eye-line"></i>
									<!-- <img src="/assets/images/form/eye.png" alt="" -->
									/></span
								>
							</div>

							<label for="newPassword">New Password</label> <br />
							<div class="var-input">
								<img src="assets/images/form/security-safe.png" alt="" />
								<input
									type="password"
									name="newPassword"
									id="newPwrdHASHED"
									required
									value="12345678"
								/>
							</div>

							<span class="pswd-reveal--toggle"
								><i class="ri-eye-line"></i
							></span>

							<div class="submit-btn">
								<button>Save Password</button>
							</div>
						</form>
					</section>
				</main>
				<aside class="sidebar form"></aside>
			</section>
		</div>
	</body>
</html>
