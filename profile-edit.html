<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="assets/images/eco-logo.png"
			type="image/png"
		/>
		<link rel="stylesheet" href="assets/scss/main.css" />
		<title>Edit Profile</title>
	</head>

	<body>
		<div class="body-wrapper profile-edit user--profile">
			<nav>
				<div class="logo">
					<img src="/assets/images/notification/logo 3(1).png" alt="Eco logo" />
				</div>

				<div class="right-side__nav hidden">
					<div class="nav-links toggler">
						<a href="index.html">Home</a>
						<a href="problems.html"
							>The Eco<img
								src="/assets/images/notification/arrowdown.png"
								alt="arrow down"
								class="eco-img"
						/></a>
						<a href="#">PAls App</a>
						<a href="#">Tech4Good</a>
						<a href="#">Services</a>
					</div>
					<div class="connect toggler skew">
						<a href="form.html" id="login1">Log In</a>
						<a href="form.html" id="create1">Create Account</a>
					</div>
				</div>
				<div class="menu">
					<button>
						<img src="assets/images/notification/more.png" alt="" />
					</button>
				</div>
			</nav>
			<section class="heading">
				<div class="search">
					<form class="">
						<input type="text" name="" id="" placeholder="Search" />
						<button>
							<img
								src="assets/images/category/search.png"
								alt="search button"
							/>
						</button>
					</form>
				</div>
			</section>
			<section class="main-content">
				<aside class="profile display-on-desktop">
					<div class="profile--card">
						<img
							class="profile--img"
							src="/assets/images/avatar-img.svg"
							alt="user profile image"
						/>
						<div class="user--info">
							<h4 class="username" id="name">michael thomas</h4>

							<p class="user-role" id="role">community ambassador</p>
						</div>
						<div class="user-contact">
							<p class="user-email" id="email">samplemail@email.com</p>
							<p class="user-mobile" id="mobile">+234 (0) 465 9834 324</p>
						</div>
						<a href="/profile-edit.html" class="edit-profile">
							<img
								src="/assets/icons/edit.svg"
								class="icon"
								alt=""
								aria-hidden="true"
							/>
							<span>edit profile</span>
						</a>
					</div>
					<button class="ambassador-btn">
						<img
							src="/assets/icons/star.svg"
							class="icon"
							alt=""
							aria-hidden="true"
						/>
						<span>Become an ambassador</span>
					</button>
					<div class="account-action">
						<a href="/change-pswd.html" class="link-text">change password</a>
						<a href="#" class="logout-btn">Log Out</a>
					</div>
				</aside>
				<main class="card-main profile-edit">
					<section class="profile--nav">
						<p class="profile--nav-link">Edit Profile</p>
					</section>
					<section class="profile-edit--container">
						<form action="" class="card edit-form">
							<label class="user-avatar--container">
								<img
									class="user-avatar--img"
									src="/assets/images/form/profile.png"
									alt="profile avatar"
									aria-hidden="true"
								/>
								<span class="user-avatar">
									<input
										class="user-avatar--input"
										type="file"
										name="avatar"
										accept="image/*"
										id="avatar"
									/>
									<img
										class="user-avatar--icon"
										src="/assets/images/form/edit-no-bg.svg"
										alt=""
									/>
								</span>
							</label>

							<label for="Email">Email Address</label>
							<div class="var-input">
								<img
									class="input-icon"
									src="assets/images/form/sms.png"
									alt=""
								/>
								<input
									type="text"
									name="Email"
									id="Email"
									value="email@example.com"
									required
								/>
							</div>

							<label for="fullName">Full Name</label>
							<div class="var-input">
								<img
									class="input-icon"
									src="assets/images/form/profile.png"
									alt=""
								/>
								<input
									type="text"
									name="fullName"
									id="fullName"
									value="John Doe"
									required
								/>
							</div>

							<label for="phoneNumber">Phone Number</label> <br />
							<div class="var-input">
								<img
									class="input-icon"
									src="assets/images/form/call.svg"
									alt=""
								/>
								<input
									type="tel"
									value="+23412345678901"
									name="phoneNumber"
									id="number"
									required
								/>
							</div>
							<label for="location">Location</label> <br />

							<div class="var-input">
								<img
									class="input-icon"
									src="assets/images/form/location.svg"
									alt=""
								/>
								<input
									type="text"
									name="location"
									id="location"
									value="Ikeja, Lagos"
									required
								/>
							</div>

							<div class="submit-btn">
								<button>Save Changes</button>
							</div>
						</form>
					</section>
				</main>
				<aside class="sidebar form"></aside>
			</section>
		</div>
	</body>
</html>
