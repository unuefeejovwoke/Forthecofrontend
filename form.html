<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scss/main.css">

    <!--Remix Icon CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Eco Authentication | Register or Sign up</title>
</head>

<body>
    <div class="form-background">
    <div class="body-wrapper">
        <nav>
            <div class="logo">
                <img src="/assets/images/notification/logo 3(1).png" alt="Eco logo">
            </div>

            <div class="right-side__nav hidden">
                <div class="nav-links toggler">
                    <a href="index.html">Home</a>

                    <div class="dropdown">
                        <button class="dropbtn">The Eco
                            <img src="/assets/images/notification/arrowdown.png" alt="arrow down"
                            class="eco-img">
                        </button>
                        <div class="dropdown-content d-none">
                            <a href="problems.html">ECO problems</a>
                            <a href="projects.html">ECO projects</a>
                        </div>
                    </div>

                    <a href="#">PAls App</a>
                    <a href="#">Tech4Good</a>
                    <a href="#">Services</a>
                </div>
                <div class="connect toggler skew">
                    <a href="form.html" id="login1">Log In</a>
                    <a href="form.html" id="create1">Create Account</a>
                </div>
            </div>
            <div class="menu">
                <button><img src="assets/images/notification/more.png" alt=""></button>
            </div>
        </nav>

        <section class="form-content">
            <div class="form">
                <div class="form-wrapper">
                    <div class="form-switch">
                        <button class="active" id="loginBtn">Log In</button>
                        <button class="" id="signUpBtn">Sign Up</button>
                    </div>
                    <hr>
                    <p class="form-switch">continue to your account using</p>
                    <div class="options">
                        <a href=""><img src="assets/images/form/logos_linkedin-icon.png" alt=""></a>
                        <a href=""><img src="assets/images/form/Google svg.png" alt=""></a>
                        <a href=""><img src="assets/images/form/Twitter svg.png" alt=""></a>
                    </div>
                    <div class="form-variables d-show" id="Login">
                        <form action="">
                            <label for="Email">Email Address</label>
                            <div class="var-input">
                                <img src="assets/images/form/sms.png" alt="">
                                <input type="text" name="Email" id="Email" required>
                            </div>

                            <label for="Password">Password</label> <br>
                            <div class="var-input">
                                <img src="assets/images/form/security-safe.png" alt="">
                                <input type="password" name="Password" id="pwrdHASHED" required>
                            </div>

                            <span class="pswd-reveal--toggle"><i class="ri-eye-line"></i></span>

                            <input type="checkbox" name="Remember" id="Remember">
                            <label for="Remember">Remember me</label>

                            <div class="submit-btn">
                                <button>Log In</button>
                                <a href="">Forgot Password</a>
                            </div>
                        </form>

                        <p>Don't have an account yet? <a href="">Register for free.</a></p>
                    </div>
                    <div class="form-variables d-none" id="Register">
                        <form action="">
                            <label for="firstName">First Name</label>
                            <div class="var-input">
                                <img src="assets/images/form/profile.png" alt="">
                                <input type="text" name="firstName" id="firstName" required>
                            </div>
                            <label for="lastName">Last Name</label>
                            <div class="var-input">
                                <img src="assets/images/form/profile.png" alt="">
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                            <label for="Email">Email Address</label>
                            <div class="var-input">
                                <img src="assets/images/form/sms.png" alt="">
                                <input type="text" name="Email" id="Email" required>
                            </div>

                            <label for="Password">Password</label> <br>
                            <div class="var-input">
                                <img src="assets/images/form/security-safe.png" alt="">
                                <input type="password" name="Password" id="pwrdHASHED" required>
                            </div>

                            <span class="pswd-reveal--toggle"><i class="ri-eye-line"></i></span>

                            <div class="submit-btn">
                                <button>Create Account</button>
                            </div>
                        </form>

                        <p>Already have an account? <a href="">Login to your portal.</a></p>
                    </div>
                </div>
            </div>
            
            <div class="carousel-img">
                <img src="assets/images/form/test.png" alt="hero image for eco website" class="hero-img
                ">
            </div>

        </section>
    </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
