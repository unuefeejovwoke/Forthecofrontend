<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco webisite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!--Remix Icon CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/scss/main.css">


</head>

<body>
    <section class="project-page" id="root">
        <article class="project_modal--wrapper">
            <a href="index.html"><img src="assets/images/project-modal/close-btn.png" alt="" class="close-btn"></a>
            <h5>Add an ECO Project</h5>

            <form action="index.html" method="get">
                <input type="text" class="input-field location-field" name="location" required
                    placeholder="Add Location">
                <p>City, State</p>

                <div class="project-category">
                    <label for="category">Choose category</label>
                    <select name="category" id="category" class="input-field">
                        <option value="environment">Environment</option>
                        <option value="community">Community</option>
                        <option value="organization">Organization</option>
                    </select>
                </div>

                <div class="projects-flier">
                    <div class="data" id="environment">
                        <input type="radio" name="environ" id="energy" class="input-hidden">
                        <label for="energy">
                            <img src="assets/images/project-modal/project-img__1.png" alt="">
                        </label>

                        <input type="radio" name="environ" id="climate" class="input-hidden">
                        <label for="climate">
                            <img src="assets/images/project-modal/project-img__2.png" alt="">
                        </label>

                        <input type="radio" name="environ" id="sanitation" class="input-hidden">
                        <label for="sanitation">
                            <img src="assets/images/project-modal/project-img__3.png" alt="">
                        </label>

                        <input type="radio" name="environ" id="marine-habitat" class="input-hidden">
                        <label for="marine-habitat">
                            <img src="assets/images/project-modal/project-img__4.png" alt="">
                        </label>

                        <input type="radio" name="environ" id="land" class="input-hidden">
                        <label for="land">
                            <img src="assets/images/project-modal/project-img__5.png" alt="">
                        </label>
                    </div>

                    <div class="data" id="community">
                        <input type="radio" name="community" id="energy1" class="input-hidden">
                        <label for="energy1">
                            <img src="assets/images/project-modal/project-img__1.png" alt="">
                        </label>

                        <input type="radio" name="community" id="climate1" class="input-hidden">
                        <label for="climate1">
                            <img src="assets/images/project-modal/project-img__2.png" alt="">
                        </label>

                        <input type="radio" name="community" id="sanitation1" class="input-hidden">
                        <label for="sanitation1">
                            <img src="assets/images/project-modal/project-img__3.png" alt="">
                        </label>

                        <input type="radio" name="community" id="marine-habitat1" class="input-hidden">
                        <label for="marine-habitat1">
                            <img src="assets/images/project-modal/project-img__4.png" alt="">
                        </label>
                    </div>

                    <div class="data" id="organization">
                        <input type="radio" name="environ" id="energy2" class="input-hidden">
                        <label for="energy2">
                            <img src="assets/images/project-modal/project-img__1.png" alt="">
                        </label>

                        <input type="radio" name="environ" id="climate2" class="input-hidden">
                        <label for="climate2">
                            <img src="assets/images/project-modal/project-img__2.png" alt="">
                        </label>

                        <input type="radio" name="environ" id="sanitation2" class="input-hidden">
                        <label for="sanitation2">
                            <img src="assets/images/project-modal/project-img__3.png" alt="">
                        </label>
                    </div>
                </div>

                <div class="text-field">
                    <label for="sponsor-name">Name of Sponsor</label>
                    <input type="text" name="sponsor-name" id="" required class="input-field"
                        placeholder="Who's sponsoring project?">
                </div>

                <div class="text-field">
                    <label for="sponsor-name">Project Description</label>
                    <textarea name="" required id="" placeholder="Description of project"></textarea>
                </div>

                <article class="add-social-links">
                    <h5>Add Social media links</h5>
                    <div class="text-field">
                        <label for="linkedin">LinkedIn</label>
                        <input type="text" name="linkedin" id="" class="input-field">
                    </div>

                    <div class="text-field">
                        <label for="twitter">Twitter</label>
                        <input type="text" name="twitter" id="" class="input-field">
                    </div>

                    <div class="text-field">
                        <label for="instagram">Instagram</label>
                        <input type="text" name="instagram" id="" class="input-field">
                    </div>

                    <div class="text-field">
                        <label for="gmail">Gmail</label>
                        <input type="text" name="gmail" id="" class="input-field">
                    </div>

                </article>

                <span><button type="submit" class="btn--without-bg">EcHo project</button></span>
            </form>
        </article>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#category').on('change', function () {
                $(".data").hide();
                $("#" + $(this).val()).fadeIn(700);
            }).change();
        });
    </script>
</body>

</html>
