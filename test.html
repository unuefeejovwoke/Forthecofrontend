<body>
    <section class="carousel--container">
        <div class="owl-carousel owl-theme" id="slider">
            <main class="problem--card">
                <div class="problem--card-container">
                    <article class="project--info">
                        <img src="assets/images/avatar.png" alt="preview avatar image" class="profile-avatar">
                        <div class="flash--card">
                            <img src="assets/images/zero-hunger-flier.png" alt="flier for zero hunger">
                            <div class="zero--details">
                                <p>Goal 2</p>
                                <p class="semi-bold">No Hunger</p>
                            </div>
                        </div>
                        <div class="location--display">
                            <address>
                                <img src="assets/icons/location-icon.png" alt="icon for location" class="location-icon">
                                <p class="location">Ikeja, Lagos</p>
                            </address>
                            <p class="category-tag">Community</p>
                        </div>
                    </article>

                    <hr>
                    <article class="project--description">
                        <p>Despite efforts to increase agricultural productivity, a lack of infrastructure and
                            resources, combined
                            with the effects of climate change, have led to chronic food shortages and malnourishment.
                        </p>
                        <div class="img--container">
                            <img src="assets/images/demo-img-1.png" class="item1 img-item" alt="">
                            <div class="img-group">
                                <img src="assets/images/demo-img-2.png" class="item2 img-item" alt="">
                                <img src="assets/images/demo-img-3.png" class="item3 img-item" alt="">
                            </div>
                        </div>
                    </article>
                </div>
                <div class="cta-buttons">
                    <button><img src="assets/images/card/upvote.png" alt=""></button>
                    <button><img src="assets/images/card/downvote.png" alt=""></button>
                    <a href="#"><button><img src="assets/images/card/idea.png" alt=""></button></a>
                </div>
            </main>
            
        </div>
    </section>
